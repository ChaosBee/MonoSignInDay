<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mono日签</title>
    <link rel="stylesheet" href="css/mono.css"/>
</head>
<body>
<div class="outerBox">
    <div class="headBox">
        <div class="title">
            <div class="hanzi">单身</div>
            <div class="pinyin">
                <span>dān</span>
                <span>shēn</span>
            </div>
        </div>

        <div class="author">萧伯纳 说</div>
    </div>
    <div class="contentBox">
        <p>想结婚的就去结婚，<br>想单身就维持单身，<br>反正到最后你们都会后悔。</p>
    </div>
    <div class="footBox">
        <div class="date">二零一五年十一月十一日</div>
    </div>
</div>
